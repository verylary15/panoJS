<!DOCTYPE html>
<html>
<head>
	<title>krpano常用方法封装_demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width:device-width; }
		@media only screen and (min-device-width:800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
		#wrapper{
			width:100%;
			height:100%;
			position: absolute;
			z-index:4000;
		}
		.button{
			position: absolute;
			left:10px;
			padding:10px;
			z-index:4000;
		}
	</style>
</head>
<body>

<script src="tour.js"></script>

<div id="wrapper">
	<button id="button-set" class="button" style="top:10px" >set</button>
	<button id="button-get" class="button" style="top:60px" >get</button>
	<button id="button-tween" class="button" style="top:120px" >tween</button>
	<button id="button-loadscene" class="button" style="top:180px" >loadscene</button>

	<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:true});
	</script>
	</div>

	
</div>

</body>
<script src="krpano.min.js"></script>
<script type="text/javascript">
	document.getElementById('button-set').addEventListener('click',function(){
		var color = '0x'+Math.floor(Math.random()*16777215).toString(16);
        kr('menu_btn').set({bgcolor:color},1);
        kr('color_text').set({html:color},1);

		//kr().set({'skin_settings.loadingtext':"hahaha"});

	},false)

	document.getElementById('button-get').addEventListener('click',function(){
		var a = kr('menu_btn').get(['name','bgcolor'],'layer');
		alert("layer："+a.name+"\n"+"bgcolor："+'0x'+a.bgcolor.toString(16));

		// var a = krpano.get('skin_settings.loadingtext');
		// console.log(a)

	},false)

	document.getElementById('button-tween').addEventListener('click',function(){
		var height = parseInt(kr('menu_btn').get('height',1));

		if(height < 500){
			kr('menu_btn').tween(1,'height',500)
		}
		else{
			kr('menu_btn').tween(1,'height',200)
		}
		

	},false)

	document.getElementById('button-loadscene').addEventListener('click',function(){
		krpano.loadscene('scene_Etnies_Park_Center_8k',null,'MERGE','BLEND(1)')
	},false)
</script>
</html>
